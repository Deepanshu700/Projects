<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>EDIT</title>
  </head>
  <body class="bg-light">
    <h1 class="mb-5 text-center mt-5">EDIT</h1>


    <div class="container">
  <form action="{{ url_for('edit', index = index)}}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter the task name</label>
    <input type="text" class="form-control"Required name="todo" value="{{ todo['task']}}" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Enter the Task Price</label>
    <input type="number" class="form-control"Required name="todo1" value="{{ todo['price']}}" id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">enter the task date</label>
    <input type="date" class="form-control"Required name="todo2" value="{{ todo['date']}}" id="exampleInputPassword1">
  </div>
 
  <button type="submit" class="btn btn-success p-3">save</button>
</form>



</body>
</html>
