<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TO_DO LIST</title>
  </head>
  <body class="bg-light">
    <h1 class="mb-5 text-center mt-5">TO_DO LIST</h1>


    <div class="container">
  <form action="{{ url_for('add')}}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter the task name</label>
    <input type="text" class="form-control"Required name="tname" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Enter the Task Price</label>
    <input type="number" class="form-control"Required name="tprice" id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">enter the task date</label>
    <input type="date" class="form-control"Required name="tdate" id="exampleInputPassword1">
  </div>
 
  <button type="submit" class="btn btn-dark p-3">Add to List</button>
</form>



</div>
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task Name</th>
        <th scope="col">Task Price</th>
        <th scope="col">Task Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
      <tr>       
        <th scope="row">1</th>
        <td>{{todo['task']}}</td>
        <td>{{todo['price']}}</td>
        <td>{{todo['date']}}</td>
        <td><a href="{{url_for('edit',index=loop.index0) }}" class="btn btn-warning">edit</a>  <a href="{{url_for('delete',index=loop.index0) }}" class="btn btn-danger">Delete</a></td>
      </tr> 
      {% endfor %}    
    </tbody>
  </table>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
